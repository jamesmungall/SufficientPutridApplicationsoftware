<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div Example</title>
    <style>
        #myDiv {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            display: none; /* Initially hidden */
            padding: 20px;
            border: 1px solid #000;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<button id="toggleButton">Show / Hide Div</button>
<div id="myDiv">
    This is a toggleable div element.
  <iframe src="https://www.desmos.com/calculator/lw4xvny5gb?embed" width="500" height="500" style="border: 1px solid #ccc" frameborder=0></iframe>

</div>

<script>
    const toggleButton = document.getElementById('toggleButton');
    const myDiv = document.getElementById('myDiv');

    toggleButton.addEventListener('click', function() {
        if (myDiv.style.display === "none" || myDiv.style.display === "") {
            myDiv.style.display = "block"; // Show the div
        } else {
            myDiv.style.display = "none"; // Hide the div
        }
    });
</script>

<iframe src="https://www.desmos.com/calculator/ptzgrz9djo?embed" width="500" height="500" style="border: 1px solid #ccc" frameborder=0></iframe>

</body>
</html>
