<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Menu Example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navigation.css">
  <script src="navigation.js" defer></script>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <script src="json_script.js"></script>
    <script src="add_plotly.js"></script>
</head>

<body>

  <h1>Read json file</h1>

  <pre id="jsonData">id is jsonData</pre>
  <pre id="source_id">id is source_id</pre>
  <pre id="ra">id is ra</pre>
  <pre id="dec">id is dec</pre>
  <pre id="distance">id is distance</pre>
  <pre id="magnitude">id is magnitude</pre>
  <pre id="temperature">id is temperature</pre>
  <pre id="output">id is output</pre>


  <button id="get_json_button">get json</button>
  <button id="add_xyz_button">add xyz</button>
  <button id="add_brightness_button">add brightness</button>
  <button id="run_plotly_button">run plotly</button>
  <div id='plotly_div' class="full-screen"></div>
</body>

</html>
