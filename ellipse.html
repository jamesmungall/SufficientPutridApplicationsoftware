<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
        .content {
            display: none; /* Initially hidden */
            padding: 20px;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
        <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <script src="navigation.js" defer></script>
</head>
<body>

    
<h2> Desmos Graphs of Ellipses</h2>
    <p>The orbital parameters are taken from the <a href='https://ssd.jpl.nasa.gov/tools/sbdb_query.html'>Small-body database</a></p>
<select id="dropdownMenu">
    <option value="">Select an option</option>
    <option value="div1">Single Orbit</option>
    <option value="div2">Two orbits</option>
    <option value="div3">Show Div 3</option>
</select>

<div id="div1" class="content"><iframe src="https://www.desmos.com/calculator/ptzgrz9djo?embed" width="500" height="500" style="border: 1px solid #ccc" frameborder=0></iframe>
</div>
<div id="div2" class="content"><iframe src="https://www.desmos.com/calculator/lw4xvny5gb?embed" width="500" height="500" style="border: 1px solid #ccc" frameborder=0></iframe>
</div>
<div id="div3" class="content">This is Div 3</div>

<script>
    const dropdownMenu = document.getElementById('dropdownMenu');
    const divs = document.querySelectorAll('.content');

    dropdownMenu.addEventListener('change', function() {
        // Hide all divs initially
        divs.forEach(div => {
            div.style.display = "none";
        });

        // Show the selected div if an option is selected
        const selectedValue = dropdownMenu.value;
        if (selectedValue) {
            document.getElementById(selectedValue).style.display = "block";
        }
    });
</script>

</body>
</html>
